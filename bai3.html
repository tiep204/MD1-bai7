<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap3</title>
    <style>
        table {
            margin-top: 150px;
            margin-left: 500px;

        }
        .hienthi{
            margin-left: 50px;
        }


    </style>
</head>
<body>
<table  border="1" style="width: 300px;height: 300px">
    <tr>
        <Td colspan="4">
            <input  id="hienthi" style="border-collapse:collapse" class="hienthi">

        </Td>
    </tr>
    <div>
    <tr>
        <Td ><button class="kichco" onclick="number('(')">(</button></Td>
        <Td><button onclick="number(')')">) </button></Td>
        <Td><button onclick="number('%')">%</button></Td>
        <Td><button onclick="reset('AC')">AC</button></Td>
    </tr>
    <tr>
        <Td><button onclick="number('7')">7</button></Td>
        <Td><button onclick="number('8')">8 </button></Td>
        <Td><button onclick="number('9')">9</button></Td>
        <Td><button onclick="number('/')">/</button></Td>
    </tr>
    <tr>
        <Td><button onclick="number('4')">4</button></Td>
        <Td><button onclick="number('5')">5 </button></Td>
        <Td><button onclick="number('6')">6</button></Td>
        <Td><button onclick="number('*')">*</button></Td>
    </tr>
    <tr>
        <Td><button onclick="number('1')">1</button></Td>
        <Td><button onclick="number('2')">2 </button></Td>
        <Td><button onclick="number('3')">3</button></Td>
        <Td><button onclick="number('-')">-</button></Td>
    </tr>
    <tr>
        <Td><button onclick="number('0')" >0</button></Td>
        <Td><button onclick="number('.')">.</button></Td>
        <Td><button onclick="ketQua()">=</button></Td>
        <Td><button onclick="number('+')">+</button></Td>
    </tr>
    <tr>
        <Td ><button onclick="canBac2()">&radic;</button></Td>
        <Td ><button onclick="binhPhuong()">X&sup2;</button></Td>
        <Td ><button onclick="lapPhuong()">X&sup3;</button></Td>
        <Td ><button onclick="sinCode()">&#8480;</button></Td>
    </tr>
    </div>
    <script>

        function number(a){
            document.getElementById('hienthi').value+=a
        }
        function reset() {
            document.getElementById('hienthi').value=''
        }
        function ketQua() {
            let input =document.getElementById('hienthi').value;
            let ketQua = eval(input)
            document.getElementById('hienthi').value =ketQua
        }
        function canBac2() {
            let sqrt=Math.sqrt(+document.getElementById('hienthi').value);
            document.getElementById('hienthi').value=sqrt
        }
        function binhPhuong(){
            let a = document.getElementById('hienthi').value;
            let bp=Math.pow(a,2)
            document.getElementById('hienthi').value=bp
        }
        function lapPhuong(){
            let b = document.getElementById('hienthi').value;
            let lp = Math.pow(b,3)
            document.getElementById('hienthi').value=lp
        }
        function sinCode(){
            let c = document.getElementById('hienthi').value;
            let sin = Math.sin(c*Math.PI/180)
            document.getElementById('hienthi').value=sin
        }
    </script>
</table>
</body>
</html>
